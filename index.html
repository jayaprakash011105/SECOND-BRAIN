            quoteEl.innerText = `"${QUOTES[Math.floor(Math.random() * QUOTES.length)]}"`;

            function updateClock() {
            const now = new Date();
            clockEl.innerText = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', second: '2-digit' });
