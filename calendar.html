<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar - Second Brain</title>
    <link rel="stylesheet" href="styles.css?v=solid">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 1px;
            background: #e5e7eb;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            overflow: hidden;
        }

        .calendar-day-header {
            background: #f9fafb;
            padding: 10px;
            text-align: center;
            font-weight: 600;
            color: #6b7280;
            font-size: 0.875rem;
        }

        .calendar-day {
            background: white;
            min-height: 120px;
            padding: 8px;
            position: relative;
        }

        .calendar-day.today {
            background-color: #f0f7ff;
        }

        .day-number {
            font-weight: 500;
            margin-bottom: 6px;
            color: #374151;
            font-size: 0.9rem;
        }

        .event-item {
            font-size: 0.75rem;
            padding: 4px 6px;
            margin-bottom: 4px;
            border-radius: 4px;
            background: #e0e7ff;
            color: #3730a3;
            cursor: pointer;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            border-left: 2px solid #4f46e5;
        }

        .event-item.workout {
            background: #ecfdf5;
            color: #065f46;
            border-left-color: #10b981;
        }

        .event-item.meeting {
            background: #fffbeb;
            color: #92400e;
            border-left-color: #f59e0b;
        }

        .calendar-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="page-container">
        <div class="page-header">
            <h1>üìÖ Calendar</h1>
            <div class="flex gap-2">
                <button class="btn btn-primary" onclick="openAddModal()">+ Add Event</button>
                <a href="index.html" class="back-button">‚Üê Dashboard</a>
            </div>
        </div>

        <div class="calendar-controls">
            <button class="btn btn-secondary" onclick="changeMonth(-1)">‚Üê Prev</button>
            <h2 id="currentMonthYear" style="margin:0; font-size:1.5rem;">Month Year</h2>
            <button class="btn btn-secondary" onclick="changeMonth(1)">Next ‚Üí</button>
        </div>

        <div class="rule-banner"
            style="background:#f3f4f6; color: #4b5563; padding:12px; border-radius:6px; margin-bottom: 24px; text-align:center; font-size:0.9rem;">
            <strong>Rule:</strong> Only fixed commitments go here. Tasks stay on the To-Do list.
        </div>

        <div id="calendarGrid" class="calendar-grid">
            <!-- Headers and Days generated by JS -->
        </div>
    </div>

    <!-- Modal for Events -->
    <div class="modal-overlay" id="eventModal">
        <div class="modal">
            <div class="modal-header">
                <h2 class="modal-title">New Commitment</h2>
                <button class="modal-close" onclick="closeModal()">√ó</button>
            </div>
            <form id="eventForm">
                <div class="form-group">
                    <label class="form-label">Event Name</label>
                    <input type="text" name="name" class="form-input" required placeholder="Meeting, Workshop, etc.">
                </div>
                <div class="form-group">
                    <label class="form-label">Type</label>
                    <select name="type" class="form-select" required>
                        <option value="Work Block">Work Block (Deep Focus)</option>
                        <option value="Meeting">Class / Meeting</option>
                        <option value="Commitment">Other Commitment</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">Date</label>
                    <input type="date" name="date" class="form-input" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Time</label>
                    <input type="time" name="time" class="form-input" required>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Event</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module" src="data-manager.js"></script>
    <script src="app.js"></script>
    <script>
        let currentDate = new Date();
        const days = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];

        document.addEventListener('DOMContentLoaded', () => {
            renderCalendar();
            setupForm();
        });

        function changeMonth(delta) {
            currentDate.setMonth(currentDate.getMonth() + delta);
            renderCalendar();
        }

        function renderCalendar() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();

            document.getElementById('currentMonthYear').textContent =
                new Date(year, month).toLocaleString('default', { month: 'long', year: 'numeric' });

            const grid = document.getElementById('calendarGrid');
            grid.innerHTML = '';

            // Headers
            days.forEach(day => {
                const div = document.createElement('div');
                div.className = 'calendar-day-header';
                div.textContent = day;
                grid.appendChild(div);
            });

            // Days calculation
            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();

            // Padding days
            for (let i = 0; i < firstDay; i++) {
                const div = document.createElement('div');
                div.className = 'calendar-day';
                div.style.background = '#f9fafb';
                grid.appendChild(div);
            }

            // Actual days
            const todayStr = new Date().toISOString().split('T')[0];
            const events = getEventsForMonth(year, month);

            for (let i = 1; i <= daysInMonth; i++) {
                const div = document.createElement('div');
                div.className = 'calendar-day';

                const dayStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(i).padStart(2, '0')}`;
                if (dayStr === todayStr) div.classList.add('today');

                div.innerHTML = `<div class="day-number">${i}</div>`;

                // Add events
                const dayEvents = events.filter(e => e.date === dayStr);
                dayEvents.forEach(e => {
                    const el = document.createElement('div');
                    el.className = `event-item ${e.type === 'Meeting' ? 'meeting' : ''} ${e.source === 'workout' ? 'workout' : ''}`;
                    el.title = `${e.name} (${e.time})`;
                    el.textContent = `${e.time} ${e.title || e.name}`; // Handle different event objects
                    if (e.source !== 'workout') { // Workouts are read-only here
                        el.onclick = () => deleteEvent(e.id);
                    }
                    div.appendChild(el);
                });

                grid.appendChild(div);
            }
        }

        function getEventsForMonth(year, month) {
            const monthPrefix = `${year}-${String(month + 1).padStart(2, '0')}`;

            // Get manual calendar events
            let calendarEvents = (dataManager.getData('calendar_events') || [])
                .filter(e => e.date.startsWith(monthPrefix))
                .map(e => ({ ...e, source: 'calendar' }));

            // Integrate Workouts
            const workouts = (dataManager.getData('workouts') || [])
                .filter(w => w.date.startsWith(monthPrefix))
                .map(w => ({
                    id: w.id,
                    date: w.date,
                    time: 'Daily', // Workouts usually don't have time yet, or we can add it
                    name: `üí™ ${w.type}`,
                    source: 'workout',
                    type: 'Commitment'
                }));

            return [...calendarEvents, ...workouts].sort((a, b) => a.time.localeCompare(b.time));
        }

        function setupForm() {
            const form = document.getElementById('eventForm');
            form.addEventListener('submit', (e) => {
                e.preventDefault();
                const formData = new FormData(form);
                const data = Object.fromEntries(formData.entries());

                // Save to separate collection 'calendar_events'
                dataManager.addItem('calendar_events', data);

                showToast('Event added to calendar');
                closeModal();
                renderCalendar();
            });
        }

        function openAddModal() {
            document.getElementById('eventForm').reset();
            document.querySelector('input[name="date"]').valueAsDate = new Date();
            document.getElementById('eventModal').classList.add('active');
        }

        function deleteEvent(id) {
            if (confirm('Remove this event?')) {
                dataManager.deleteItem('calendar_events', id);
                renderCalendar();
            }
        }

        function closeModal() {
            document.getElementById('eventModal').classList.remove('active');
        }
    </script>
</body>

</html>
