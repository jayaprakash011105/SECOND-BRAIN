<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscriptions - Second Brain</title>
    <link rel="stylesheet" href="styles.css?v=solid">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="page-container">
        <div class="page-header">
            <h1>üîÅ Subscriptions Vault</h1>
            <div class="flex gap-2">
                <button class="btn btn-primary" onclick="openAddModal()">+ Add Sub</button>
                <a href="index.html" class="back-button">‚Üê Dashboard</a>
            </div>
        </div>

        <div class="stats-grid" style="margin-bottom: 24px;">
            <div class="stat-card">
                <div class="stat-value" id="monthlyCost">$0</div>
                <div class="stat-label">Monthly Cost</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="yearlyCost">$0</div>
                <div class="stat-label">Yearly Cost</div>
            </div>
        </div>

        <div id="subsContainer" class="grid-layout"
            style="grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));">
            <!-- Subs cards go here -->
        </div>
    </div>

    <!-- Modal -->
    <div class="modal-overlay" id="subModal">
        <div class="modal">
            <div class="modal-header">
                <h2 class="modal-title">Add Subscription</h2>
                <button class="modal-close" onclick="closeModal()">√ó</button>
            </div>
            <form id="subForm">
                <div class="form-group">
                    <label class="form-label">Name</label>
                    <input type="text" name="name" class="form-input" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Cost</label>
                    <input type="number" name="cost" class="form-input" step="0.01" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Billing Cycle</label>
                    <select name="cycle" class="form-select" required>
                        <option value="Monthly">Monthly</option>
                        <option value="Yearly">Yearly</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">Purpose</label>
                    <input type="text" name="purpose" class="form-input" placeholder="Why do you have this?">
                </div>
                <div class="form-group">
                    <label class="form-label">Next Renewal</label>
                    <input type="date" name="renewal" class="form-input" required>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save to Vault</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module" src="data-manager.js"></script>
    <script src="app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            setupForm();
            renderSubs();
        });

        function setupForm() {
            const form = document.getElementById('subForm');
            form.addEventListener('submit', (e) => {
                e.preventDefault();
                const formData = new FormData(form);
                const data = Object.fromEntries(formData.entries());
                data.cost = parseFloat(data.cost);

                if (form.dataset.editId) {
                    dataManager.updateItem('subscriptions', form.dataset.editId, data);
                    showToast('Vault updated!');
                } else {
                    dataManager.addItem('subscriptions', data);
                    showToast('Subscription added to Vault!');
                }
                closeModal();
                renderSubs();
            });
        }

        function renderSubs() {
            const subs = dataManager.getData('subscriptions');
            const container = document.getElementById('subsContainer');

            let monthlyTotal = 0;
            let yearlyTotal = 0;

            if (subs.length === 0) {
                container.innerHTML = '<p class="text-center col-span-full">No active subscriptions.</p>';
                return;
            }

            let html = '';
            subs.forEach(sub => {
                // Calc costs
                if (sub.cycle === 'Monthly') {
                    monthlyTotal += sub.cost;
                    yearlyTotal += sub.cost * 12;
                } else {
                    yearlyTotal += sub.cost;
                    monthlyTotal += sub.cost / 12;
                }

                // Days to renewal
                const today = new Date();
                const renewal = new Date(sub.renewal);
                const diffTime = Math.abs(renewal - today);
                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                const isUrgent = diffDays <= 7 && renewal > today;

                html += `
                    <div class="card sub-card" style="border-left: 4px solid var(--color-primary);">
                        <div class="flex justify-between items-start mb-2">
                            <h3 style="margin: 0;">${utils.escapeHtml(sub.name)}</h3>
                            <div class="font-bold">$${sub.cost.toFixed(2)}/${sub.cycle === 'Monthly' ? 'mo' : 'yr'}</div>
                        </div>
                        <p class="text-sm text-gray mb-2">Purpose: ${utils.escapeHtml(sub.purpose || 'N/A')}</p>
                        
                        <div class="flex justify-between items-center text-sm mb-3">
                            <span class="${isUrgent ? 'text-danger font-bold' : ''}">
                                üìÖ Renew: ${sub.renewal}
                            </span>
                            <span class="badge ${sub.cycle === 'Monthly' ? 'badge-blue' : 'badge-green'}">${sub.cycle}</span>
                        </div>

                        <div class="flex gap-2">
                            <button class="btn btn-secondary btn-sm" onclick="editSub('${sub.id}')" style="flex:1">Edit</button>
                            <button class="btn btn-danger btn-sm" onclick="deleteSub('${sub.id}')" style="flex:1">Delete</button>
                        </div>
                    </div>
                `;
            });

            container.innerHTML = html;
            document.getElementById('monthlyCost').textContent = `$${monthlyTotal.toFixed(2)}`;
            document.getElementById('yearlyCost').textContent = `$${yearlyTotal.toFixed(2)}`;
        }

        function openAddModal() {
            document.getElementById('subForm').reset();
            delete document.getElementById('subForm').dataset.editId;
            document.getElementById('subModal').classList.add('active');
        }

        function editSub(id) {
            const sub = dataManager.getItemById('subscriptions', id);
            if (!sub) return;
            const form = document.getElementById('subForm');
            form.dataset.editId = id;
            form.elements.name.value = sub.name;
            form.elements.cost.value = sub.cost;
            form.elements.cycle.value = sub.cycle;
            form.elements.purpose.value = sub.purpose;
            form.elements.renewal.value = sub.renewal;
            document.getElementById('subModal').classList.add('active');
        }

        function deleteSub(id) {
            if (confirm('Stop tracking this subscription?')) {
                dataManager.deleteItem('subscriptions', id);
                renderSubs();
            }
        }

        function closeModal() {
            document.getElementById('subModal').classList.remove('active');
        }
    </script>
</body>

</html>
